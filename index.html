<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Gluten:wght@900&family=Lilita+One&family=Sniglet:wght@400;800&display=swap');
      </style>

</head>
<body>
    <section>

        <div>
            <h1 id="title">to-do list</h1>
            <h2 id="subscript">the most helpful list of the day</h2>

            <form id="form">

            <!-- below are the places that the user writes things -->
                <label>input 1:
                    <input type="text" class="input" value="" id="a"/>
                </label>
                <label>input 2:
                    <input type="text" class="input" value=""  id="b" />
                </label>
                <label>input 3:
                    <input type="text" class="input" value="" id="c"/>
                </label>
                <label>input 4:
                    <input type="text" class="input" value="" id="d"/>
                </label>

                <div class="wrapper--button">
                    <button type="submit" id="generateList">press here to make list</button>
                </div>
            </form>


            <h2 id="subtitle">list here:</h2>

        <div id="answerCss">
            <input type="checkbox" class="strike" id="ducky">
            <label  id="uA">________</label> 
            <br>
            <input type="checkbox" class="strike">
            <label  id="uB">________</label> 
            <br>
            <input type="checkbox" class="strike">
            <label id="uC">________</label> 
            <br>
            <input type="checkbox" class="strike">
            <label id="uD">________</label> 
            <br>
        </div>

        <form id="clearForm">
            <button type="submit" id="clearButton">clear list</button>
        </form>


        <p class="note">*NOTE: there are only 4 inputs because we believe that you should not overbook and/or overwhelm yourself.</p>
        <p id="beKind">Be kind to your mind today.</p>


    </section>
</body>
<script src="js/scripts.js"></script>
</html>
